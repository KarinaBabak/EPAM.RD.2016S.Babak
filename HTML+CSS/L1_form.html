<!DOCTYPE HTML>

<html>
 <head>
 <meta charset="utf-8">

   <title>Регистрация</title>   
 </head>
 
 <body>
 <div border="5px" color = red>
 <h1>Регистрация</h1> 
  <form border="5" color = red>
  <label name ="email" width="600px">E-mail:
  <input type="text" name="email" placeholder="ggg@epam.com"> 
</label>
  <p><label>Логин:
  <input type="text" name="login">
  </label></p>
  <p><label>Пароль:
  <input type="password" name="pass"><br>
  </label></p>
  <p><label>Пол:
  <input type="radio" name="gender" value="female">Женщина
  <input type="radio" name="gender" value="male" checked>Мужчина</label></p>
  <p><label>Настоящее имя:
  <input type="text" name="name"></label></p>
  <p><label for = "year">Дата рождения:
  <select name="year" id="year">  
  <option selected>1995</option>
  <option>1996</option>
  <option>1997</option>
  </select>
  <select name="month" >  
  <option>январь</option>
  <option selected>февраль</option>
  <option>март</option>
  </select>
  <select name="day" >  
  <option>1</option>
  <option>2</option>
  <option selected>3</option>
  </select></label></p>    
  <p><label for = "home">Место жительства:
  <select name="home" id="home" width = "100">  
  <option selected>Луганск</option>
  <option>Минск</option>
  <option>Орша</option>
  </select> </label></p>
  <p><button type="button">Регистрация</button></p>
 </form>
</div>

 
 </body> 
</html>
